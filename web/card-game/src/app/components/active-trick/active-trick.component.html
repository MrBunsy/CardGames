<div class="trick">
  <div class="left">
    <card *ngIf="cards[0]" [card]="cards[0].card"></card>
  </div>
  <div class="top">
    <card *ngIf="cards[1]" [card]="cards[1].card"></card>
  </div>
  <div class="right">
    <card *ngIf="cards[2]" [card]="cards[2].card"></card>
  </div>
  <div class="bottom">
    <card *ngIf="cards[3]" [card]="cards[3].card"></card>
  </div>
</div>
