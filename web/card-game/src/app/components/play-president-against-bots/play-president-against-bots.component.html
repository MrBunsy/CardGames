<president-table></president-table>

<div #logDiv class="log">
  <div *ngFor="let item of log">
    {{item.type}}:
    <ng-container *ngIf="item.type == 'CardsPlayed'">Player {{item.eventInfo.player.name}}
      {{item.eventInfo.cards.length > 0 ? 'played ' + item.eventInfo.cards.toString() : 'passed'}}</ng-container>
    <ng-container *ngIf="item.type == 'StartTrick'">Player {{item.eventInfo.player.name}} leads the trick</ng-container>
  </div>
</div>
