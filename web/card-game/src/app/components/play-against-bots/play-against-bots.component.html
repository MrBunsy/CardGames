<div class="table">
  <div class="trumpTracker"><trump-tracker></trump-tracker></div>
  <div class="topPlayer"><remote-player-hand [player]="players[1]"></remote-player-hand><bid-tracker [player]="players[1]"></bid-tracker></div>
  <div class="leftPlayer"><remote-player-hand [player]="players[0]" [vertical]="true"></remote-player-hand><bid-tracker [player]="players[0]"></bid-tracker></div>
  <div class="tricks"> Tricks area</div>
  <div class="rightPlayer"><remote-player-hand [player]="players[2]" [vertical]="true"></remote-player-hand><bid-tracker [player]="players[2]"></bid-tracker></div>
  <div class="bottomPlayer"><local-player-hand></local-player-hand><bid-tracker [player]="players[3]"></bid-tracker></div>
</div>

<ng-container *ngIf="playerState$ | async as state">

  <!-- State: {{state}} -->


  <div>
    <!-- <hand [cards]="playerCards$ | async"></hand> -->
    
  </div>

  <bid *ngIf="state == 'ChoosingBid'" [validBids]="validBids$ | async"></bid>
  <choose-trumps *ngIf="state == 'ChoosingTrumps'"></choose-trumps>


</ng-container>
